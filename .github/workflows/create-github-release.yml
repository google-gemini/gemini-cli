name: 'Create GitHub Release'

on:
  workflow_call:
    inputs:
      release_tag:
        description: 'The git tag for the release.'
        required: true
        type: 'string'
      release_branch:
        description: 'The branch to target the release at.'
        required: true
        type: 'string'
      previous_tag:
        description: 'The previous tag to generate release notes from.'
        required: true
        type: 'string'
      dry_run:
        description: 'Whether to run in dry-run mode.'
        required: false
        type: 'boolean'
        default: true

jobs:
  create_release:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # ratchet:actions/checkout@v5

      - name: 'Setup Node.js'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm ci

      - name: 'Bundle'
        run: npm run bundle

      - name: 'Create GitHub Release and Tag'
        if: ${{ !inputs.dry_run }}
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: |-
          gh release create "${{ inputs.release_tag }}" \
            bundle/gemini.js \
            --target "${{ inputs.release_branch }}" \
            --title "Release ${{ inputs.release_tag }}" \
            --notes-start-tag "${{ inputs.previous_tag }}" \
            --generate-notes
