# .github/workflows/e2e.yml

# --- Security ---
# 1. Do not use secrets in the workflow.
# 2. Do not use a privileged user.
# 3. Do not use a user with a password.
# 4. Do not use a user with a shell.
# 5. Do not use a user with a home directory.
# 6. Do not use a user with a UID of 0.
# 7. Do not use a user with a GID of 0.
# 8. Do not use a user with a supplementary group.
# 9. Do not use a user with a login shell.

# --- Caching ---
# 1. Cache npm dependencies.
# 2. Cache build artifacts.
# 3. Cache test results.
# 4. Cache coverage reports.

name: E2E Tests

on:
  push:
    branches: [main]
  merge_group:

jobs:
  e2e-test:
    name: E2E Test - ${{ matrix.sandbox }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        sandbox: [sandbox:none, sandbox:docker, sandbox:podman]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Set up Docker
        if: matrix.sandbox == 'sandbox:docker'
        uses: docker/setup-buildx-action@v3

      - name: Set up Podman
        if: matrix.sandbox == 'sandbox:podman'
        uses: redhat-actions/podman-login@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run E2E tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run test:integration:${{ matrix.sandbox }} -- --verbose --keep-output
