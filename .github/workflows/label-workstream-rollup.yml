name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * 0" # Runs weekly on Sunday
  workflow_dispatch:

concurrency:
  group: codeql-analysis
  cancel-in-progress: false

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript", "python", "java", "cpp", "csharp", "go" ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # ðŸ§© Automatically build codebases that need compilation (e.g., Java, C++, C#)
      - name: Autobuild Project
        uses: github/codeql-action/autobuild@v3

      # ðŸ§± For custom build steps, uncomment and customize below:
      # - name: Manual Build
      #   run: |
      #     npm install && npm run build
      #     # or: mvn package
      #     # or: make build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
