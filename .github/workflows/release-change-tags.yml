name: 'Release: Change Tags'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The package version to tag (e.g., 0.5.0-preview-2). This version must already exist on the npm registry.'
        required: true
        type: 'string'
      channel:
        description: 'The npm dist-tag to apply (e.g., latest, preview, nightly).'
        required: true
        type: 'choice'
        options:
          - 'latest'
          - 'preview'
          - 'nightly'
      ref:
        description: 'The branch, tag, or SHA to run from.'
        required: false
        type: 'string'
        default: 'main'
      dry-run:
        description: 'Whether to run in dry-run mode.'
        required: false
        type: 'boolean'
        default: true

jobs:
  change-tags:
    runs-on: 'ubuntu-latest'
    permissions:
      packages: 'write'
      issues: 'write'
    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'
        with:
          ref: '${{ inputs.ref }}'

      - name: 'Change Tags'
        uses: ./.github/actions/change-tags
        with:
          version: ${{ inputs.version }}
          channel: ${{ inputs.channel }}
          dry-run: ${{ inputs.dry-run }}
          token-core: ${{ secrets.WOMBAT_TOKEN_CORE }}
          token-cli: ${{ secrets.WOMBAT_TOKEN_CLI }}
