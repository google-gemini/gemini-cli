name: 'Release: Rollback change'

on:
  workflow_dispatch:
    inputs:
      rollback_origin:
        description: 'The package version to rollback FROM and delete (e.g., 0.5.0-preview-2)'
        required: true
        type: 'string'
      rollback_destination:
        description: 'The package version to rollback TO (e.g., 0.5.0-preview-2). This version must already exist on the npm registry.'
        required: false
        type: 'string'
      channel:
        description: 'The npm dist-tag to apply to rollback_destination (e.g., latest, preview, nightly). REQUIRED IF rollback_destination is set.'
        required: false
        type: 'choice'
        options:
          - 'latest'
          - 'preview'
          - 'nightly'
          - 'dev'
        default: 'dev'
      ref:
        description: 'The branch, tag, or SHA to run from.'
        required: false
        type: 'string'
        default: 'main'
      dry-run:
        description: 'Whether to run in dry-run mode.'
        required: false
        type: 'boolean'
        default: true

jobs:
  change-tags:
    runs-on: 'ubuntu-latest'
    permissions:
      packages: 'write'
      issues: 'write'
    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v4
        with:
          ref: '${{ github.event.inputs.ref }}'
          fetch-depth: 0

      - name: 'Setup Node.js'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020'
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://wombat-dressing-room.appspot.com'
          scope: '@google'

      - name: 'Get Origin Version Tag'
        id: 'origin_tag'
        shell: 'bash'
        run: |
          TAG_VALUE="v${GITHUB_EVENT_INPUTS_ROLLBACK_ORIGIN}"
          echo "ORIGIN_TAG=$TAG_VALUE" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_EVENT_INPUTS_ROLLBACK_ORIGIN: ${{ github.event.inputs.rollback_origin }}

      - name: 'Get Origin Commit Hash'
        id: 'origin_hash'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG: ${{ steps.origin_tag.outputs.ORIGIN_TAG }}
        shell: 'bash'
        run: |
          echo "ORIGIN_HASH=$(git rev-parse ${STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG})" >> "$GITHUB_OUTPUT"

      - name: 'Change tag'
        if: "${{ github.event.inputs.rollback_destination != '' }}"
        uses: './.github/actions/tag-npm-release'
        with:
          channel: '${{ github.event.inputs.channel }}'
          version: '${{ github.event.inputs.rollback_destination }}'
          dry-run: '${{ github.event.inputs.dry-run }}'
          wombat-token-core: '${{ secrets.WOMBAT_TOKEN_CORE }}'
          wombat-token-cli: '${{ secrets.WOMBAT_TOKEN_CLI }}'

      - name: 'Deprecate Cli Npm Package'
        if: "${{ github.event.inputs.dry-run == 'false' }}"
        env:
          NODE_AUTH_TOKEN: '${{ secrets.WOMBAT_TOKEN_CLI }}'
          GITHUB_EVENT_INPUTS_ROLLBACK_ORIGIN: ${{ github.event.inputs.rollback_origin }}
        shell: 'bash'
        run: |
          npm deprecate @google/gemini-cli@${GITHUB_EVENT_INPUTS_ROLLBACK_ORIGIN} "This version has been rolled back."

      - name: 'Deprecate Core Npm Package'
        if: "${{ github.event.inputs.dry-run == 'false' }}"
        env:
          NODE_AUTH_TOKEN: '${{ secrets.WOMBAT_TOKEN_CORE }}'
          GITHUB_EVENT_INPUTS_ROLLBACK_ORIGIN: ${{ github.event.inputs.rollback_origin }}
        shell: 'bash'
        run: |
          npm deprecate @google/gemini-core@${GITHUB_EVENT_INPUTS_ROLLBACK_ORIGIN} "This version has been rolled back."

      - name: 'Delete Github Release'
        if: "${{ github.event.inputs.dry-run == 'false' }}"
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG: ${{ steps.origin_tag.outputs.ORIGIN_TAG }}
        shell: 'bash'
        run: |
          gh release delete '${STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG}' --yes

      - name: 'Verify Origin Release Deletion'
        if: "${{ github.event.inputs.dry-run == 'false' }}"
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG: ${{ steps.origin_tag.outputs.ORIGIN_TAG }}
        shell: 'bash'
        run: |
          TARGET_TAG="${STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG}"
          RELEASE_TAG=$(gh release view "$TARGET_TAG" --json tagName --jq .tagName)
          if [ "$RELEASE_TAG" = "$TARGET_TAG" ]; then
            echo '❌ Failed to delete release with tag ${STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG}'
            echo '❌ This means the release was not deleted, and the workflow should fail.'
            exit 1
          fi

      - name: 'Add Rollback Tag'
        id: 'rollback_tag'
        if: "${{ github.event.inputs.dry-run == 'false' }}"
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG: ${{ steps.origin_tag.outputs.ORIGIN_TAG }}
          STEPS_ORIGIN_HASH_OUTPUTS_ORIGIN_HASH: ${{ steps.origin_hash.outputs.ORIGIN_HASH }}
        shell: 'bash'
        run: |
          ROLLBACK_TAG_NAME="${STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG}-rollback"
          echo "ROLLBACK_TAG=$ROLLBACK_TAG_NAME" >> "$GITHUB_OUTPUT"
          git tag "$ROLLBACK_TAG_NAME" "${STEPS_ORIGIN_HASH_OUTPUTS_ORIGIN_HASH}"
          git push origin --tags

      - name: 'Verify Rollback Tag Added'
        if: "${{ github.event.inputs.dry-run == 'false' }}"
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          STEPS_ROLLBACK_TAG_OUTPUTS_ROLLBACK_TAG: ${{ steps.rollback_tag.outputs.ROLLBACK_TAG }}
          STEPS_ORIGIN_HASH_OUTPUTS_ORIGIN_HASH: ${{ steps.origin_hash.outputs.ORIGIN_HASH }}
        shell: 'bash'
        run: |
          TARGET_TAG="${STEPS_ROLLBACK_TAG_OUTPUTS_ROLLBACK_TAG}"
          TARGET_HASH="${STEPS_ORIGIN_HASH_OUTPUTS_ORIGIN_HASH}"
          ROLLBACK_COMMIT=$(git rev-parse -q --verify "$TARGET_TAG")
          if [ "$ROLLBACK_COMMIT" != "$TARGET_HASH" ]; then
            echo '❌ Failed to add tag $TARGET_TAG to commit $TARGET_HASH'
            echo '❌ This means the tag was not added, and the workflow should fail.'
            exit 1
          fi

      - name: 'Log Dry run'
        if: "${{ github.event.inputs.dry-run == 'true' }}"
        shell: 'bash'
        run: |
          echo "
          Inputs:
          - rollback_origin: '${GITHUB_EVENT_INPUTS_ROLLBACK_ORIGIN}'
          - rollback_destination: '${GITHUB_EVENT_INPUTS_ROLLBACK_DESTINATION}'
          - channel: '${GITHUB_EVENT_INPUTS_CHANNEL}'
          - ref: '${GITHUB_EVENT_INPUTS_REF}'

          Outputs:
          - ORIGIN_TAG: '${STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG}'
          - ORIGIN_HASH: '${STEPS_ORIGIN_HASH_OUTPUTS_ORIGIN_HASH}'
          - ROLLBACK_TAG: '${STEPS_ROLLBACK_TAG_OUTPUTS_ROLLBACK_TAG}'

          Would have npm deprecate @google/gemini-cli@${GITHUB_EVENT_INPUTS_ROLLBACK_ORIGIN} and @google/gemini-core@${GITHUB_EVENT_INPUTS_ROLLBACK_ORIGIN}
          Would have deleted the github release with tag ${STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG}
          Would have added tag ${STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG}-rollback to ${STEPS_ORIGIN_HASH_OUTPUTS_ORIGIN_HASH}
          "

        env:
          GITHUB_EVENT_INPUTS_ROLLBACK_ORIGIN: ${{ github.event.inputs.rollback_origin }}

          GITHUB_EVENT_INPUTS_ROLLBACK_DESTINATION: ${{ github.event.inputs.rollback_destination }}

          GITHUB_EVENT_INPUTS_CHANNEL: ${{ github.event.inputs.channel }}

          GITHUB_EVENT_INPUTS_REF: ${{ github.event.inputs.ref }}

          STEPS_ORIGIN_TAG_OUTPUTS_ORIGIN_TAG: ${{ steps.origin_tag.outputs.ORIGIN_TAG }}

          STEPS_ORIGIN_HASH_OUTPUTS_ORIGIN_HASH: ${{ steps.origin_hash.outputs.ORIGIN_HASH }}

          STEPS_ROLLBACK_TAG_OUTPUTS_ROLLBACK_TAG: ${{ steps.rollback_tag.outputs.ROLLBACK_TAG }}
