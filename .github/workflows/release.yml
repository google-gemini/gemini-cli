name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Prepare package
        run: npm run prepare:package
      
      - name: Create tarball
        run: |
          npm pack
          cp *.tgz auditaria-cli-latest.tgz
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            auditaria-cli-latest.tgz
          generate_release_notes: true
