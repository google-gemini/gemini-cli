name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Bundle
        run: npm run bundle
      
      - name: Create tarball with built assets
        run: |
          npm pack
          # Create generic filename for consistent downloads
          cp thacio-auditaria-cli-*.tgz auditaria-cli-latest.tgz
          # Also keep versioned file
          cp thacio-auditaria-cli-*.tgz auditaria-cli-${GITHUB_REF#refs/tags/}.tgz
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            auditaria-cli-latest.tgz
            auditaria-cli-*.tgz
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
